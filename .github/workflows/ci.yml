name: CI Checks

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Lint with ruff
        run: |
          cd backend
          ruff check .
          
      - name: Run tests with pytest
        run: |
          cd backend
          pytest

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install
          
      - name: Lint
        run: |
          cd frontend
          pnpm run lint
          
      - name: Build check
        run: |
          cd frontend
          pnpm run build
