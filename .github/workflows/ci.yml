name: CI Checks

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install 3.11
          
      - name: Install dependencies
        run: |
          cd backend
          uv pip install -r requirements.txt
          
      - name: Lint with ruff
        run: |
          cd backend
          uv run ruff check .
          
      - name: Run tests with pytest
        run: |
          cd backend
          uv run pytest

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install
          
      - name: Lint
        run: |
          cd frontend
          pnpm run lint
          
      - name: Build check
        run: |
          cd frontend
          pnpm run build
